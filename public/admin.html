<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Add Posts</h1>
    </header>
    <main>
        <form onsubmit="submitForm(event)" id="upload-form" >
            <div class="field">
                <label for="ftitle">Title:</label>
                <input type="text" id="ftitle" name="title" />
            </div>


            <div>
              <label for="ffile">File:</label>
              <input type="file" id="ffile">
            </div>

            <div class="field">
                <label for="fcomment">Comment:</label>
                <textarea type="text" id="fcomment" name="comment" rows="5" cols="50"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
<script>

  const inputElement = document.querySelector("input[type='file']");

  FilePond.registerPlugin(
    FilePondPluginImagePreview
  );

  const pond = FilePond.create(inputElement);


</script>

<script src="js/submit-form.js"></script>

</html>
